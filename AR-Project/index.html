<!DOCTYPE html>
<html>

<!-- A-Frame Image documentation: https://aframe.io/docs/1.0.0/primitives/a-image.html -->
<!-- Build a basic scene tut is very helpful: https://aframe.io/docs/1.0.0/guides/building-a-basic-scene.html#sidebar-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content = "yes">
  <title>Video</title>
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
</head>

<body>

  <a-scene embedded="" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <!-- first you preload the images into the A-frame asset management system -->
    <a-assets>
      <video id="GL3Prologue" autoplay loop="true" src="assets/GL3Prologue.mp4"></video>

    </a-assets>


    <a-marker type="barcode" value="1">
      <!-- Using the asset management system the src link is the #id you gave it above-->
      <!-- Note the width and height keep your video size in proportion.
      A 16 x 9 video should have a width:height ratio of 1.77 -->
      <a-video src="#GL3Pologue" width="5" height="2.69" rotation="240 0 0" position="0 -1.69 0"></a-video>

    </a-marker>


    <a-entity camera=""></a-entity>
  </a-scene>


</body>

</html>
